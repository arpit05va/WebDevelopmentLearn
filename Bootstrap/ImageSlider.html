<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>ImageSlider</title>
    <style>
        img{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
         <div class="carousel slide" id="myslider" data-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="12.jpg" alt="nature">
                <div class="carousel-caption">
                    <h2>Arpit Love Nature</h2>
                </div>
            </div>

             <div class="carousel-item ">
                <img src="2.jpg" alt="natuere">
                <div class="carousel-caption">
                    <h2>Arpit Love </h2>
                </div>
            </div>

             <div class="carousel-item ">
                <img src="3.jpg" alt="nature">
                <div class="carousel-caption">
                    <h2>Arpit Nature</h2>
                </div>
            </div>
        </div>

        <ul class="carousel-indicators">
            <li data-target="#myslider" data-slide-to="0" class="active"></li>
            <li data-target="#myslider" data-slide-to="1" ></li>
            <li data-target="#myslider" data-slide-to="2" ></li>
        </ul>

        <a href="#myslider" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#myslider" data-slide="prev" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
     </div>
    </div>
</body>
</html>
