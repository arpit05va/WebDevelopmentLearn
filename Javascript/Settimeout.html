<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>SetTimeOut</title>
</head>
<body>
    <button onclick="clearInterval(b)">Click Me</button>
    <script>
        var b=setTimeout(showalert,2000);
        function showalert()
        {
            alert("welcome to this page");
        }
    </script>
</body>
</html>
