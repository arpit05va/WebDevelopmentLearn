<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Dom</title>
</head>
<body>
    <p id="name">arpit  vashistha</p>
    <p class="naam">arpit  vashistha</p>
    <script>
        var a = document.getElementById("name").innerHTML;
        document.write(a);
        document.write("<br/>");

        var b=document.getElementsByClassName("naam")[0].innerHTML;
        document.write(b);
        
    </script>
</body>
</html>
