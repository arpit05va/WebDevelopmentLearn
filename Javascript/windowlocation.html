<!DOCTYPE html>
<html lang="en">
<head>
    <title>Window Location</title>
</head>
<body>
    <button onclick="myfun()">Click Me</button>
    <button onclick="myfu()">Click Me</button>
    <script>
        
        function myfun(){
            window.location="https://www.youtube.com/";
        }
        
        function myfu(){
            window.location.assign("http://10.10.10.1:8090/httpclient.html");
        }

        
    </script>
</body>
</html>
