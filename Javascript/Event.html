<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
</head>
<body>
    <h1>Welcome my Friend</h1>
    <button onmousedown="myfun()">Click Me</button>
    <button onmouseenter="mytwitter()">Click Me</button>
    <button onmouseup="mywhatsapp()">Click Me</button>
    <button onmouseout="myyoutube()">Click Me</button>
    <script>
        function myfun(){
            document.body.style.backgroundColor="#3b5999";
            document.body.style.color="white";
        }
          function mytwitter(){
            document.body.style.backgroundColor="blue";
            document.body.style.color="white";
        }
          function mywhatsapp(){
            document.body.style.backgroundColor="green";
            document.body.style.color="white";
        }
          function myyoutube(){
            document.body.style.backgroundColor="red";
            document.body.style.color="white";
        }
         
    </script>
</body>
</html>
